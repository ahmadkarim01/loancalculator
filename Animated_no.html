<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated number</title>
    <link rel="stylesheet" href="./Animated_no.css">
    
</head>
<body>
    <div class="counter-container">
        <li class="fab fa-instagram fa-3x"></li>
        <div class="counter" data-target="1000"></div>
        <span>Instagram Followers</span>
    </div>
    <div class="counter-container">
        <li class="fab fa-youtube fa-3x"></li>
        <div class="counter" data-target="5000"></div>
        <span>Youtube Subscribers</span>
    </div>
    <div class="counter-container">
        <li class="fab fa-facebook fa-3x"></li>
        <div class="counter" data-target="7000"></div>
        <span>Facebook Fans</span>
    </div>


    <script src="animated.js"></script>
</body>
</html>
